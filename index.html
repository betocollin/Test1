    <script type="text/javascript">
    
    
    
    //VALIDATE SEARCH
    $('#search-form').submit(function() {
        if($('#s').val() == 'SEARCH' || $('#s').val() == '' || $('#s').val() == 'PLEASE TYPE SOMETHING HERE TO SEARCH') {
            $('#s').val('PLEASE TYPE SOMETHING HERE TO SEARCH');
            return false;
        }
        return true;
    });
    
    
    
    //jQuery('#my-account-icon').click( function() {
        //    $('.login-box-on-top').toggle();
    //});
    
    
        
        
    //CLEAR TEXT INPUT FIELDS CONTENT
    $.fn.search = function() {
    return this.focus(function() {
            if( this.value == this.defaultValue || this.value == "SEARCH" || this.value == "PLEASE TYPE SOMETHING HERE TO SEARCH" ) {
                this.value = "";
            }
    }).blur(function() {
            if( !this.value.length ) {
                this.value = this.defaultValue;
            }
    });
    };
    $("input[type=text]").search();
        
    </script>
